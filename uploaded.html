<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Preview</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <style media="screen">
    .jumbotron{
      padding: 0;
    }
    body {
  background: url(css/back.png) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
  </style>
</head>
<body class="jumbotron">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">PHP Ajax Uploader</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="uploaded.html">Uploaded Images <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>

  <div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="card-title">Uploaded images <span class="text-info" style="font-size:12px"></span></h4>
            <button type="button" onclick="javascript:getImages()" class="btn btn-primary">Refresh</button>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="row" id="preview">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
    let getImages = function(){
      $.get('http://localhost/Img preview/readfile.php', function(data){
        $('#preview').empty();
        let obj = JSON.parse(data);
        console.log(obj);
        for(i=0;i<obj.length;i++){
          $('#preview').append('<div class="col-lg-4 col-md-4"><div class="card bg-light"><div class="card-body"><img style="width:100%" src="'+obj[i].url+'" /></div><div style="padding:5px;text-align:center" class="card-footer"><span style="font-size:14px;" class="badge badge-dark">'+obj[i].name+'</span></div></div><br/></div>');
        }
        $('.card-title span').text('(Total '+obj.length+' images)');
      });
    }
    getImages();
  </script>
</body>
</html>
